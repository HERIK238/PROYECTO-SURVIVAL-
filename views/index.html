<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Almacén Abandonado - Juego Sencillo</title>
    <link rel="stylesheet" href="../css/mapa.css">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Compatibilidad para THREE.Geometry (usado por aframe-physics-system) -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/jsm/deprecated/Geometry.js"></script>
    <!-- Sistema de físicas -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>

    <a-scene physics="gravity: -9.8">
      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#555" static-body></a-plane>

      <a-plane position="0 7 0" rotation="90 0 0" width="100" height="100" color="#555" material="side: double" static-body> </a-plane>

      

      <!-- Paredes -->
      <a-box position="0 2 -50" depth="0.1" height="10" width="100" color="#333" static-body></a-box>
      <a-box position="0 2 50" depth="0.1" height="10" width="100" color="#333" static-body></a-box>
      <a-box position="50 2 0" depth="100" height="10" width="0.1" color="#333" static-body></a-box>
      <a-box position="-50 2 0" depth="100" height="10" width="0.1" color="#333" static-body></a-box>

      <!--habitaciones-->
      <a-box position="27.5 2 -1" depth="0.1" height="10" width="35" color="#333" static-body></a-box><!-- 1 -->
      <a-box position="30 2 -35" depth="0.1" height="10" width="40" color="#333" static-body></a-box><!-- 1 -->
      <a-box position="10 2 -23" depth="44" height="10" width="0.1" color="#333" static-body></a-box><!-- 1 -->
      <a-box position="30 2 -44" depth="12" height="10" width="0.1" color="#333" static-body></a-box><!-- 1 -->
      
      <a-box position="30 2 16" depth="0.1" height="10" width="40" color="#333" static-body></a-box><!-- 2 -->
      <a-box position="30 2 30" depth="0.1" height="10" width="40" color="#333" static-body></a-box><!-- 2 -->
      <a-box position="10 2 42.5" depth="15" height="10" width="0.1" color="#333" static-body></a-box><!-- 2 -->
      <a-box position="10 2 20.5" depth="9" height="10" width="0.1" color="#333" static-body></a-box><!-- 2 -->
      
      <a-box position="-20 2 16" depth="0.1" height="10" width="20" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-35 2 28" depth="0.1" height="10" width="30" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-42.5 2 16" depth="0.1" height="10" width="15" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-13 2 28" depth="0.1" height="10" width="6" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-26 2 22" depth="12" height="10" width="0.1" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-10 2 29.5" depth="27" height="10" width="0.1" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-30 2 44" depth="12" height="10" width="0.1" color="#333" static-body></a-box><!-- 3 -->
      <a-box position="-30 2 30.7" depth="5.5" height="10" width="0.1" color="#333" static-body></a-box><!-- 3 -->
      
      <a-box position="-17.5 2 -26" depth="0.1" height="10" width="15" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-40 2 -20" depth="0.1" height="10" width="10" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-17.5 2 -1" depth="0.1" height="10" width="15" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-25 2 -38" depth="24" height="10" width="0.1" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-35 2 -35" depth="30" height="10" width="0.1" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-10 2 -23" depth="44" height="10" width="0.1" color="#333" static-body></a-box><!-- 4 -->
      <a-box position="-25 2 -11" depth="20" height="10" width="0.1" color="#333" static-body></a-box><!-- 4 -->
      

    
      <!-- Objetos interactivos -->
      <a-box class="clickable" position="-22 0.5 -27" depth="1.5" height="1.5" width="1.5" color="#996633" static-body></a-box>
      <a-box class="clickable" position="-40 0.5 47" depth="1.5" height="1.5" width="1.5" color="#996633" static-body></a-box>
      <a-box class="clickable" position="35 0.5 -45" depth="1.5" height="1.5" width="1.5" color="#996633" static-body></a-box>
      <a-box class="clickable" position="-20 0.5 20" depth="1" height="1" width="1" color="#996633" static-body></a-box>
      <a-box class="clickable" position="40 0.5 20" depth="1" height="1" width="1" color="#996633" static-body></a-box>
      <a-box class="clickable" position="40 0.5 40" depth="1" height="1" width="1" color="#996633" static-body></a-box>
     

      <!-- Cámara con crosshair -->
      <a-entity 
        id="player"
        camera 
        position="0 1.6 5"
        wasd-controls="acceleration: 70"
        look-controls="pointerLockEnabled: true"
        dynamic-body="shape: capsule; mass: 3"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: entity">

        <!-- Crosshair -->
        <a-entity 
          position="0 0 -1" 
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
    <script src="../js/mapa.js"></script>
  </body>
</html>
