server {
    listen 80;
    listen [::]:80;
    server_name survival-project.com www.survival-project.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name survival-project.com www.survival-project.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/survival-project.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/survival-project.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf; # Par√°metros SSL centralizados
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Document Root
    root /var/www/PROYECTO-SURVIVAL-;
    index index.html index.htm index.php;
    
    # Logs
    access_log /var/log/nginx/survival.access.log;
    error_log /var/log/nginx/survival.error.log;
    
    # Let's Encrypt webroot
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }
    
    # Main Location Block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Security: Deny access to hidden files
        location ~ /\. {
            deny all;
        }
        
        # Security: Deny access to sensitive files
        location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
        }
    }
    
    # Handle PHP files (if needed)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}